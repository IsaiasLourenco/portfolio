<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="The goal of this project is to teach you how to create a structured, single-page CV using only HTML. You will focus on laying out your education, skills, and career history in a clean, semantic manner. Styling will be addressed in a later project. Link for reference → https://roadmap.sh/projects/single-page-cv. Brazilian Portuguese, English and Spanish version"
        . />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/imgs/ico.ico" type="image/x-icon">
    <title>Meu Currículo.</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <h1>Escolha idioma para download</h1>

        <label>
            <input type="radio" name="idioma" value="pt" checked>
            <img src="./assets/imgs/bras.png" alt="Brazil Flag" class="flag"> Português do Brasil
        </label>
        <label>
            <input type="radio" name="idioma" value="en">
            <img src="./assets/imgs/usa.png" alt="USA Flag" class="flag"> Inglês
        </label>
        <label>
            <input type="radio" name="idioma" value="es">
            <img src="./assets/imgs/arg.png" alt="Argentina Flag" class="flag"> Espanhol
        </label>
        <br>
        <div class="buttons">
            <button id="generate-pdf" style="background-color: #F85C70;">Download</button>
            <a href="index.html"><button style="background-color: #F85C70;">Voltar</button></a>
        </div>
    </div>

    <!-- Biblioteca html2pdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Seu script de download -->
    <script src="./assets/js/downloadPDF.js"></script>
    
</body>

</html>
